random_seed: 444
dataset:
  name: 'affectnet7'
  batch_size: 64
  workers: 8
  file_path: '/data2/xzy/face-expression-recognization/data/AffectNet7/output'
  train:
    enable: True
    random_flip: True
    file_path: '/data2/xzy/face-expression-recognization/data/AffectNet7/output/train*'   # for example, ../../data/KITTI/pickle_files/patch_caronly_train.pickle
  val:
    enable: True
    random_flip: False
    file_file: '/data2/xzy/face-expression-recognization/data/AffectNet7/output/val*'   # xxxx_val.pickle

model:
  name: 'mobile_net_v3_large'
  init: ''
  use_focal_loss: True
  focal_loss:
    alpha: [.3, .01, 1.3, 10, 15, 30, 1.3]
    gamma: 3

scheduler:
  lr_scheduler:
    clip: 0.001
    decay_rate: 0.2
    decay_list: [10,20,30,40]

optimizer:
  type: 'adam'
  lr: 0.001
  weight_decay: 0

trainer:
  max_epoch: 45
  eval_frequency: 2 # evaluation interval (in epoch)
  ckpt_dir: 'checkpoints/'

tester:
  resume_model: 'checkpoints/checkpoint_best.pth.tar'
  confusion_matrix_path: './conf_mat.jpg'
  label: '{0:"Neutral", 1:"Happy", 2:"Sad", 3:"Surprise", 4:"Fear", 5:"Disgust", 6:"Anger"}'

